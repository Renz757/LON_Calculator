<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <div class="h-screen w-6/12 mx-auto flex justify-center items-center">
        <div>
            <h2 class="text-3xl mb-3">LON CALCULATOR</h2>
            <div>
                <form>
                    <div>
                        <label class="mr-5" for="weekend">Don't Include Weekends</label><input type="checkbox" value="true" checked id="includeWeekend">
                    </div>
                    <div>
                        <input type="datetime-local" id="startDate">
                    </div>
                    <div>
                        <input type="datetime-local" id="endDate">
                    </div>  
                    <button type="submit" class="p-2 bg-slate-700 rounded mt-3" id="submitBtn">Submit</button>
                </form>
            </div>
            <div id="lon-container">
                
            </div>
        </div>
    </div>
    <script src="/calculateLon.js"></script>
</body>
</html>
